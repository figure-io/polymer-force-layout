<!--
	POLYMER-GRAPH-FORCE-DIRECTED

	DESCRIPTION:
		- `polymer-graph-force-directed` is a UI element for displaying force-directed graphs.

	EXAMPLE:
		<polymer-graph-force-directed id="chart"></polymer-graph-force-directed>
		...
		var chart = this.$.chart;

	@element polymer-graph-force-directed
	@status unstable
-->

<!-- POLYMER -->
<link rel="import" href="../../polymer/polymer.html">

<!-- DEPENDENCIES -->
<link rel="import" href="../../polymer-uuid/polymer-uuid.html">
<link rel="import" href="../../polymer-d3/polymer-d3.html">

<!-- ELEMENT -->
<polymer-element name="polymer-graph-force-directed" attributes="data config width height chartTitle paddingLeft paddingRight paddingBottom paddingTop autoResize">

	<template>

		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/styles.css">
		<link rel="stylesheet" href="./css/chart.css">
		<link rel="stylesheet" href="./css/media-queries.css">

		<!-- PRESENTATION CONTENT -->
		<div class="chart" id="chart"></div>

	</template>

	<!-- REGISTRATION -->
	<script src="./js/script.js"></script>

</polymer-element>
