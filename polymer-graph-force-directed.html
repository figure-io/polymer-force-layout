		.data( this.edges )
		.attr( 'data-label', this.eLabel )
		.attr( 'data-color', ( this.eColor ) ? this.eColor : 'basic-edge' )

		.attr( 'class', 'edge' )

		this.fire( 'err', err );
		this.vertices = val;
		return;
	}
	len = vertices.length;

	// Update the force layout:
	this._force.nodes( vertices );

	// Do we even have any vertices?
	if ( !len ) {
		if ( this.$.vertices ) {
			this.$.vertices.remove();
		}
		return;
	}
	this.fire( 'vertices', {
		'type': 'changed'
	});
	if ( newVal === void 0 ) {
		this.fire( 'changed', {
			'attr': 'vertices',
			'data': val[ 0 ]
		});
	} else {
		this.fire( 'changed', {
			'attr': 'vertices',
			'prev': val,
			'curr': newVal
		});
	}
}; // end METHOD verticesChanged()
